<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<a href="/">Ana sayfa</a> |
{% if user.is_authenticated %}
    {{ user.username }} | <a href="{% url 'django.contrib.auth.views.logout_then_login' %}">Çıkış</a>
{% else %}
    <a href="{% url 'django.contrib.auth.views.login' %}">Giriş</a> | <a href="{% url 'courses:register' %}">Kayıt ol</a>
{% endif %}
<hr>
{% block content %}
{% endblock %}
</body>
</html>

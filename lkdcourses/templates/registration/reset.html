{% extends "base.html" %}

{% block title %}Parola sıfırla{% endblock %}

{% block content %}
  <h1>Parola sıfırla</h1>
  <div class="flash">
      Parolanızı sıfırlamanız için yapmanız gerekenleri e-posta adresinize göndereceğiz.
  </div>
  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-footer">
      <button type="submit" class="btn btn-primary">Gönder</button>
    </div>
  </form>
{% endblock %}

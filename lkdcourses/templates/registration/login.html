{% extends "base.html" %}

{% block content %}

{% if form.errors %}
<p>Kullanıcı adınız veya parolanız geçersiz. Lütfen tekrar deneyin.</p>
{% endif %}

<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
{% csrf_token %}
<table>
<tr>
    <td>Kullanıcı adı:</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>Parola:</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="Giriş yap">
<input type="hidden" name="next" value="{{ next }}">
</form>

{% endblock %}
